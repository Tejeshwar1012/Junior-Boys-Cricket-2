<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Players Statistics Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cricket Players Statistics Manager</h1>
        
        <div class="add-player-form">
            <h2>Add New Player</h2>
            <form id="playerForm">
                <input type="text" id="playerName" placeholder="Player Name" required>
                <input type="number" id="matches" placeholder="Matches Played" required>
                <input type="number" id="runs" placeholder="Total Runs" required>
                <input type="number" id="wickets" placeholder="Total Wickets" required>
                <button type="submit">Add Player</button>
            </form>
        </div>

        <div class="players-list">
            <h2>Players Statistics</h2>
            <table id="playersTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Matches</th>
                        <th>Runs</th>
                        <th>Wickets</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="playersList"></tbody>
            </table>
        </div>
    </div>

    <!-- Add Modal for Password -->
    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <h3>Enter Admin Password</h3>
            <input type="password" id="adminPassword" placeholder="Enter password">
            <button onclick="playerManager.verifyPassword()">Submit</button>
            <button onclick="playerManager.closeModal()">Cancel</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
